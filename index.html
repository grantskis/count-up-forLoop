<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <form id="input">
      <div class="form-group">
        <label for="input1">Count to:</label>
        <input id="input1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input2">Count by:</label>
        <input id="input2" class="form-control" type="text">
      </div>
  
      <button type="submit" id="btn">Submit!</button>
    </form>
    <div class="output-field">
      <span id="bad-answer">Due to current technologies, we can only count by numers :( Please use real numbers.</span>
      <span id="output-answer"></span>
    </div>
  </div>  
</body>
</html>
